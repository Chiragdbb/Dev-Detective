<!DOCTYPE html>
<html lang="en"> <!-- dark class -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>
    <title>DevDetective</title>
</head>

<body data-body>
    <div class="font-SpaceMono min-h-screen bg-lightBg dark:bg-darkBg flex items-center justify-center">
        <div class="w-[90vw] md:w-[600px] lg:w-[800px] mx-auto md:p-8 pt-6 pb-3">
            <div class="max-w-full flex justify-between text-grayishBlue pl-2 md:pl-0">
                <h1 class="text-[26px] font-semibold dark:text-white">DevDetective</h1>
                <div class="flex gap-x-3 md:gap-x-4 items-center justify-center">
                    <p data-theme-text
                        class="uppercase w-fit text-xs font-semibold tracking-[0.125rem] dark:text-white">Dark</p>
                    <div data-toggle-btn class="h-fit mb-1 pt-1.5 sm:pt-1 md:pt-1.5 md:mb-2 hover:cursor-pointer">
                        <div data-dark-icon>
                            <img src="assets/moon-icon.svg" alt="toggle-dark">
                        </div>
                        <div data-light-icon class="hidden">
                            <img src="assets/sun-icon.svg" alt="toggle-light">
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-white dark:bg-darkContentBg max-w-full rounded-2xl mt-8 shadow-myShadow">
                <form data-form autocomplete="off" class="flex justify-between items-center py-1.5 md:py-3 md:px-2">
                    <div class="w-full flex items-center ml-3">
                        <label for="username" class="h-full"><img src="assets/search-icon.svg"
                                class="h-5 hover:cursor-pointer" alt="search-icon"></label>
                        <input data-input type="text" id="username"
                            class="min-w-[77%] md:w-[60%] lg:w-[15rem] ml-1.5 md:ml-4 focus:outline-none dark:text-white dark:bg-darkContentBg text-grayishBlue placeholder:text-grayishBlue/70 placeholder:dark:text-white text-sm md:text-base lg:text-lg"
                            placeholder="Enter GitHub username...">
                        <div data-input-clear
                            class="hidden md:mr-8 font-semibold px-1.5 hover:cursor-pointer dark:text-white">X</div>
                    </div>
                    <div class="relative">
                        <button data-search-btn type="submit"
                            class="bg-brightBlue text-white rounded-xl md:px-[1.75rem] px-3.5 py-3 md:py-3.5 font-semibold mr-1.5 hover:opacity-80 active:scale-[0.97] text-sm md:text-base">Search</button>
                        <span data-error
                            class="hidden absolute bottom-[4rem] -left-[1.75rem] md:bottom-[4.25rem] md:-left-[0.5rem] lg:-left-[10.5rem] lg:-bottom-[0.5rem] h-fit w-[200px] text-errRed font-semibold text-xs md:text-sm lg:text-base">Invalid
                            Username</span>
                    </div>
                </form>
            </div>
            <section
                class="bg-white dark:bg-darkContentBg max-w-full rounded-2xl mt-4 md:mt-8 shadow-myShadow pb-8 md:pb p-4 pt-8 md:p-8 lg:flex lg:gap-14">
                <div class="mx-auto md:ml-2 lg:ml-0 w-[100px] md:w-[120px] h-[100px] md:h-[120px] rounded-[50%] object-cover overflow-hidden">
                    <img data-pfp alt="profile-pic" class="object-cover object-center h-full">
                </div>
                <div class="w-full lg:w-[75%]">
                    <div class="w-full flex flex-col md:flex-row justify-between items-center mt-4 md:mt-2 lg:mt-0 pl-3 md:pl-0">
                        <h2 data-name class="font-semibold text-xl md:text-[26px] dark:text-white text-darkGrayishBlue"></h2>
                        <p data-joined class="text-grayishBlue dark:text-white text-xs md:text-base"></p>
                    </div>
                    <div class="text-brightBlue underline pl-3 md:pl-0 md:mt-2 text-center md:text-left text-sm md:text-base">
                        <a data-profile-link target="_blank"></a>
                    </div>

                    <p data-bio class="text-grayishBlue/80 dark:text-white/80 text-sm md:text-base mt-5 md:mt-8 lg:mt-5 w-[full] lg:w-2/3 text-center md:text-left"></p>
                    <div
                        class="mt-4 md:mt-10 lg:mt-8 bg-lightBg dark:bg-darkBg rounded-xl py-4 px-4 md:px-8 flex justify-between md:justify-normal gap-2 md:gap-24 text-grayishBlue dark:text-white">
                        <div>
                            <h4 class="text-xs md:text-sm">Repos</h4>
                            <p data-repos class="text-darkGrayishBlue dark:text-white mt-2 md:text-2xl font-semibold text-center">
                            </p>
                        </div>
                        <div>
                            <h4 class="text-xs md:text-sm">Followers</h4>
                            <p data-followers class="text-darkGrayishBlue dark:text-white mt-2 md:text-2xl font-semibold text-center">
                            </p>
                        </div>
                        <div>
                            <h4 class="text-xs md:text-sm">Following</h4>
                            <p data-following class="text-darkGrayishBlue dark:text-white mt-2 md:text-2xl font-semibold text-center">
                            </p>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 mt-10 lg:pl-4 gap-4 text-grayishBlue dark:text-white px-4 lg:p-0 text-sm md:text-base">
                        <div class="flex gap-6 items-center">
                            <img src="/assets/location-icon.svg" alt="location" id="test" class="dark:text-white">
                            <p data-location class="break-words w-[80%]"></p>
                        </div>
                        <div class="flex gap-6 items-center">
                            <img src="assets/website-icon.svg" alt="website-link">
                            <a data-website class="break-words w-[80%]" target="_blank"></a>
                        </div>
                        <div class="flex gap-4 items-center">
                            <img src="/assets/twitter-icon.svg" alt="twitter-link">
                            <a data-twitter class="break-words w-[80%]" target="_blank"></a>
                        </div>
                        <div class="flex gap-6 items-center">
                            <img src="assets/company-icon.svg">
                            <p class="break-words w-[80%]" data-company></p>
                        </div>
                    </div>
            </section>
        </div>
    </div>
</body>

</html>
